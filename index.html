<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="title"></div>
    </div>

    <div class="right-container">
        <div>
            <h2>
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up now to get started.
            </h2>
            <h2>
                You know you want to.
            </h2>
        </div>

        <div>
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="form-row">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="text" id="password-confirm" name="password-confirm">
                </div>
                <div class="form-row">
                    <button>Create Account</button>
                </div>
            </form>
        </div>

        <div>
            <p>
                Already have an account? Log in
            </p>
        </div>
    </div>
</body>
</html>
