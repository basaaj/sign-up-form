<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="title"></div>
    </div>

    <div class="right-container">
        <div>
            <h2>
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up now to get started.
            </h2>
            <h2>
                You know you want to.
            </h2>
        </div>

        <div class="form">
            <form action="" method="post">
                <h2 class="form-row">Let's do this!</h2>
                <div class="form-row">
                    <div class="form-entry">
                        <label for="first-name">First Name</label>
                        <input type="text" 
                            id="first-name" 
                            name="first-name" 
                            minlength="1" 
                            placeholder="John"
                            required>
                    </div>

                    <div class="form-entry">
                        <label for="last-name">Last Name</label>
                        <input type="text" 
                            id="last-name" 
                            name="last-name" 
                            minlength="1" 
                            placeholder="Doe"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-entry">
                        <label for="email">Email</label>
                        <input type="email" 
                            id="email" 
                            name="email" 
                            placeholder="johndoe@example.com"
                            required>
                    </div>

                    <div class="form-entry">
                        <label for="phone">Phone Number</label>
                        <input type="tel" 
                            id="phone" 
                            name="phone" 
                            pattern="^\d{3}[\s.-]\d{3}[\s.-]\d{4}$" 
                            minlength="12"
                            maxlength="12"
                            placeholder="123-456-7890"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-entry">
                        <label for="password">Password</label>
                        <input type="password" 
                            id="password" 
                            name="password" 
                            minlength="10"
                            required>
                        <p id="password-error" class="hidden">*Passwords do not match.</p>
                    </div>

                    <div class="form-entry" id="last-row">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" 
                            id="password-confirm" 
                            name="password-confirm" 
                            minlength="10"
                            required>
                    </div>
                </div>

                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>

        <div>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
